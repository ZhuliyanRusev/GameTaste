<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/fragments::head}"></head>
<body class="all-games-body">
<header th:replace="~{commons/fragments::nav}"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3 mb-4" th:each="g: ${allGames}" th:object="${g}">
            <div class="all-items-card">
                <img th:src="*{imageUrl}" class="card-img-all-items" alt="Game Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{gameName}"></h5>
                    <p class="card-text" th:text="|Category: *{category}|"></p>
                    <p class="card-text" th:text="|Release date: *{releaseDate}|"></p>
                    <p class="card-text" th:text=" |Size: *{gameSize} GB|"></p>
                    <p class="card-text" th:text="|Price: *{price}$|"></p>
                    <a class="start-adventure-button float-md-left" th:href="@{add/{id}(id = *{id})}">Add game</a>
                    <a class="start-adventure-button float-md-right" th:href="@{delete/{id}(id = *{id})}" th:if="${session.user.getUsername() == 'Admin'}">Delete game</a>
                </div>
            </div>
        </div>
    </div>
    <div id="message" th:if="${message}" class="alert alert-success" style="position: fixed; bottom: 15px; left: 0;">
        <p th:text="${message}"></p>
    </div>
<!--     Обвивам кода във функция $(document).ready().-->
<!--    Така гарантирам, че кодът няма да се изпълнява, докато страницата не приключи зареждането.-->
<!--    След това избирам елемента #message с помощта на jQuery.-->
<!--    Това е предупредителното съобщение, което може да се покаже на страницата.-->
<!--    След това използвам .delay(), за да накарам да изчака 3000 милисекунди(3 секунди).-->
<!--    После в кода използвам метода .fadeOut(), за да се добави ефект на избледняване към елемента #message.-->
    <script>
        $(document).ready(function() {
            $("#message").delay(3000).fadeOut("slow");
        });
    </script>
    <footer th:replace="~{commons/fragments::footer}"></footer>
</div>
</body>
</html>
