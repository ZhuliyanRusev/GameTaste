        <button class="carousel-control-prev" type="button" data-bs-target="#GameTasteCarouselYoutubeVideos"

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        <button class="carousel-control-next" type="button" data-bs-target="#GameTasteCarouselYoutubeVideos"
